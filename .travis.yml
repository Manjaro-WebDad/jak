sudo: required
language: python
python:
- '3.6'
- "3.7"
- "3.8"
- "3.9-dev"
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/9da87f9fb77e9c13620d
    on_success: change
    on_failure: always
    on_start: never
cache:
- pip
install:
- pip install .
- pip install -r requirements.txt
deploy:
  provider: pypi
  user: codesardine
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.8
script: nosetests
